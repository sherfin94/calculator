<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    Calculator
  </title>
  <!-- include source files here... -->
  <script src="src/calculator.js"></script>
  <script src="src/main.js"></script>
</head>

<body>

  <div class = "calculator" id = "calculator1">

    <form id = 'myform'>
    <input type="number" name = "number1" id = "n1" required="required"/>
    <input type="number" name = "number2" id = "n2" required="required" />
    <select id = "operationSelector">
      <option selected>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>

    <button type = "button" onClick = "calculate()" id="mybutton">Calculate</button>
    <input type="number" id = "output" />
    </form>

  </div>
</body>
</html>
